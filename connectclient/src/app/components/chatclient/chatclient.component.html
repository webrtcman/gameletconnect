<div class="chat-container">
    <h5 style="color: #fff" *ngFor="let message of chatHistoryRef">
        <small>{{displayName(message.senderId)}}:</small> {{message.message}}
    </h5> 
</div>
<div class="new-msg-container">
    <input (keyup.enter)="onMsgSubmit()" [(ngModel)]="chatmessage" type="text">
    <button (click)="onMsgSubmit()">send</button>
</div>
