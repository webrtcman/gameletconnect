<div class="popup-window" 
*ngIf="bWindowVisible" 
@growShrink class="popup-window" 
cdkDrag 
cdkDragBoundary=".side-container"
>
    <div class="window-titlebar" 
    cdkDragHandle
    [ngClass]="{'title-danger': windowType === windowTypes.Danger, 
                'title-warning': windowType === windowTypes.Warning, 
                'title-info': windowType === windowTypes.Info}"
    >
        <div *ngIf="bDismissable" (click)="hideWindow()" class="control-btn red control-small window-close-btn">
            <a><i class="fa fa-times"></i></a>
        </div>
        <h2>
            {{ title }}
        </h2>
    </div>
    <div class="window-content">
        <ng-content></ng-content>
    </div>
</div>
