<div class="popup-window" 
*ngIf="bWindowVisible" 
@growShrink class="popup-window" 
cdkDrag 
cdkDragBoundary=".side-container"
>
    <div class="window-titlebar" [ngClass]="{'title-danger': windowType === windowTypes.danger, 
                        'title-warning': windowType === windowTypes.warning, 
                        'title-info': windowType === windowTypes.info}">
        <div (click)="hideWindow()" class="control-btn red control-small window-close-btn">
            <a><i class="fa fa-times"></i></a>
        </div>
        <h2>
            {{ title }}
        </h2>
    </div>
    <div class="window-content">
        <ng-content></ng-content>
    </div>
</div>
