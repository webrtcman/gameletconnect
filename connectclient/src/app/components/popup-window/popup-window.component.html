<div class="popup">
    <div class="popup-window"
        @growShrink class="popup-window" *ngIf="bWindowVisible"
        [ngStyle]="{'top': currPos.y + 'px', 'left': currPos.x + 'px'}"
        (mousedown)="mousedown($event)"
    >
        <div class="window-titlebar"
            [ngClass]="{'title-danger': windowType === windowTypes.danger, 
                        'title-warning': windowType === windowTypes.warning, 
                        'title-info': windowType === windowTypes.info}"
        >
            <div (click)="hideWindow()" class="control-btn red control-small window-close-btn">
                <a><i class="fa fa-times"></i></a>
            </div>
            <h2>
                {{ title }}
            </h2>
        </div>
        <div class="window-content">
            <ng-content></ng-content>
        </div>
    </div>
</div>
